
<div class="card" [ngClass]="{'fav' : isFav}" >
    <div class="card-body">
        <div class="card-title" appHighlight>{{post.title}}</div>
        <div class="card-text" >{{post.summary}}</div>
        <a href="#" class="btn btn-primary" (click)="favourite()">Favourite</a>
        <a href="#" class="btn btn-primary blog-btn" (click)="maximise()">Read</a>
    </div>
</div>
